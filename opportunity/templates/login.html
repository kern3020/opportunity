{% extends "base.html" %}
{% block content %}
Welcome. Please login. 
	<form action="" method="post">
	{% csrf_token %}
	
		{% if form.errors %}
			<p style="color: red;">
				Please correct the error{{ form.errors|pluralize }} below.
			</p>
		{% endif %}
		<table>
			{{ form.as_table }}
		</table>
		<input type="submit" value="Submit">
	</form>
don't have an account? <a href="/register/">create one now</a>
{% endblock %}
